<!DOCTYPE html>

    <!-- Custom styles for this template -->

    <div class="container">
        {% include 'core/navbar.html' %}

      </footer>

    </div> <!-- /container -->
    <!-- Latest compiled and minified JavaScript -->

  <script>
    // TODO: remove if solved other way
    function setNavigation() {
      let current_location = location.pathname.split('/')[1];
      if (current_location === "") return;
      let menu_items = document.querySelector("nav").querySelectorAll("a.nav-link");
      for (let i = 0, len = menu_items.length; i < len; i++) {
        if (menu_items[i].getAttribute("href").indexOf(current_location) !== -1) {
          menu_items[i].className = "nav-link active";
        }
      }
    }
    setNavigation()
  </script>
</html>
