<div class="card mb-3" style="max-width: 540px; margin-bottom: 1rem;">
    <div class="row g-0">
        <div class="col-md-4">
            {% if food.image %}
            <img src="{{ food.image.url }}" alt="pizza" style="width: 100%;
height: 100%; object-fit: cover">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ food.name }}</h5>
                {% if food.ingredients %}
                <p class="card-text"><small>{{ food.ingredients }}</small></p>
                {% endif %}
                {% if food.allergens %}
                <p class="card-text"><small class="text-muted">{{ food.weight }}g / Obsahuje: {{ food.allergens }} </small></p>
                {% endif %}
                <p> {{ food.price }} &euro;</p>
            </div>
        </div>
    </div>
</div>
