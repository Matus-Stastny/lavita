<div class="row" style="height: 200px;">
    <div class="col-lg-7">
        <h3> {{ food.name }}</h3>
        {% if food.ingredients %}
        <p><small>{{ food.ingredients }}</small></p>
        {% endif %}
        {% if food.allergens %}
        <p><small>Obsahuje: {{ food.allergens }} / {{ food.weight }}g</small></p>
        {% endif %}
        <p> {{ food.price }} &euro; {{ food.category_display_name }}</p>
    </div>
      <div class="col-lg-5">
          <img src="{{ food.image.url }}" class="img-responsive img-rounded float-right" alt="pizza">
    </div>
</div>
