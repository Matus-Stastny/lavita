<div class="row" style="height: 200px;">
    <div class="col-lg-7">
        <h3> {{ food.name }}</h3>
        {% if food.ingredients %}
        <p><small>{{ food.ingredients }}</small></p>
        {% endif %}
        {% if food.allergens %}
        <p><small>{{ food.weight }}g / Obsahuje: {{ food.allergens }} </small></p>
        {% endif %}
        <p> {{ food.price }} &euro;</p>
    </div>
      <div class="col-lg-5">
          {% if food.image %}
          <img src="{{ food.image.url }}" class="img-responsive img-rounded float-right" alt="pizza">
          {% endif %}
    </div>
</div>
